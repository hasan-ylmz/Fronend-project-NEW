<body class="text-white">

    <div class="all  ">
        <h1 class="my-5 text-center py-3 " id="title">Programmer form</h1>
        <p id="description" class="text-center"> Let's write code</p>

        <form action="" id="survey-form">
            <div class="form-group mb-2 ">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name " class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email " class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <label for="number" id="number-label">Age <span class="clue">(Optioanl)</span></label>
                <input type="number" id="number" name="age" placeholder="Age " class="form-control" min="10" max="99">
            </div>






            <!-- Radio -->

            <h5 class="pt-5">How many programming languages do you know ?</h5>
                <div class="form-group" id="programming-language">
                    <label>
                        <input type="radio" class="input-radio"  value="1" name="user-rc">
                        0
                    </label>
                    
                    <label>
                        <input type="radio" class="input-radio"  value="1" name="user-rc">
                        1
                    </label>

                    <label>
                        <input type="radio" class="input-radio"  value="2"  name="user-rc">
                        2
                    </label>

                    <label>
                        <input type="radio" class="input-radio"  value="3 or 3+"  name="user-rc">
                        3 or 3+
                    </label>
                </div>



                <!-- Preferences-1-->

                
                <h5>Why you learn programming language</h5>
                <select  id="dropdown" class="custom-select mb-4 form-control" name="role">
                    <option selected> Choose ..</option>
                    <option value="1">Educational reasons </option>
                    <option value="2">For professional experience</option>
                    <option value="3">Just hobbies</option>
                    <option value="4">Other reasons</option>
                </select>


                <!-- FRONT-END OR BACK-END-->
                <h5 class="">Which area you love <span> (Check all that apply) </span></h5>
                <div class="form-group">
                    <label for="front-end-projects">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="front-end-projects">
                        Front-end projects
                    </label>

                    <label for="back-end-projects">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="back-end-projects">
                        Back-end projects
                    </label>

                    <label for="Data-visualization">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="Data-visualization-projects">
                        Data-visualization
                    </label>

                    <label for="Challenges">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="Challenges">
                        Challanges
                    </label>

                    <label for="Open source community">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="Open source commnuity">
                        Open source community
                    </label>

                    <label for="Gitter help rooms">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="Gitter help rooms">
                        Gitter help rooms
                    </label>

                    <label for="Additional courses">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="Additional courses">
                        Additional courses
                    </label>

                    <label for="Forum">
                        <input type="checkbox" class="input-checkbox" name="prefer"  value="Forum">
                        Forum
                    </label>
                </div>

                <!-- Message box-->
                
                <h5 class="mt-3"> Any comments or suggestions on learning programming ? </h5>
                <div class="form-group mt-5 " id="message-box">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon">
                        <i class="bi bi-pencil-square"></i>
                      </span>
                      <textarea  class="form-control" rows="4" placeholder="Enter your comment here "></textarea>
                    </div>
                </div>



                <div class="d-grid gap-2 pb-5" id="submit">
                    <button class="btn btn-dark" type="submit">SUBMIT</button>
                </div>

        </form>
    </div>
