<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="x.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   </head>
   <body>
        <div class="wrapper">
            
                <h1 class="başlık1">Değerli yolcumuz,</h1>
                <h4>Fethiye turumuza hoşgeldiniz </h4>
                <h5>Tur rotası </h5>
                <ul class="rota p-0">
                    <li>- Yarımada</li>
                    <li>- Ölüdeniz</li>
                    <li>- Saklıkent Kanyonu & Civarları</li>
                </ul>
                <div class="row  ">
                    <div class="col-5 ">
                        <h6>Canlı konum</h6>
                        <p> 48300 Fethiye/Muğla</p>
                    </div>

                    <div class="col-5">
                        <h6>Bulunulan konum</h6>
                        <p>Ölüdeniz  </p>
                    </div>
                </div>
                <div class="space ">
                    <img src="https://www.yaz-tatili.com/wp-content/uploads/Fethiye-Marina.jpg" alt="Fethiye Ölüdeniz " class="img-fluid">
                </div>

            
        </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
