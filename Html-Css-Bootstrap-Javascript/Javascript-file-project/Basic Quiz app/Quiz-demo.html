<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Quiz-demo.css">
    <title>Quiz Demo </title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- CARD HEADER -->
            <div class="card-header px-4">Quiz  app </div>
            <!-- CARD BODY -->
            <div class="card-body">
              <h5 id="question" class="card-header">Question Text </h5>
              <hr>
              <div id="buttons">
                <button id="btn0" class="btn  btn-outline-light px-2">
                  <span id="choice0">                    
                    Choices-1
                  </span>
                </button>

                <button id="btn1" class="btn btn-outline-light px-2">
                  <span id="choice1">                    
                    Choices-2
                  </span>
                </button>

                <button id="btn2" class="btn btn-outline-light px-2">
                  <span id="choice2">                    
                    Choices-3
                  </span>
                </button>

                <button id="btn2" class="btn btn-outline-light px-2">
                  <span id="choice3">                    
                    Choices-4
                  </span>
                </button>

              </div>
            </div>
            <!--CARD FOOTER  -->
            <div class="card-footer" id="progress">

            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Quiz-demo.js"></script>
  </body>
</html>
